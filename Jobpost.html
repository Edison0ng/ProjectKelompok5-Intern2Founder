<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intern2Founder - Cari Magang</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body class="font-sans bg-gray-50">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-white shadow-md">
          <div class="p-6 text-center">
            <h2 class="font-bold text-lg">Sarah</h2>
            <p class="text-sm text-gray-600">sarah@corp.com</p>
          </div>
          <nav class="mt-4">
            <a href="#" class="block py-2.5 px-6 text-indigo-600 font-semibold bg-indigo-100">Jobs</a>
            <a href="#" class="block py-2.5 px-6 text-gray-700 hover:bg-gray-100">Candidates</a>
            <a href="#" class="block py-2.5 px-6 text-gray-700 hover:bg-gray-100">Calendar</a>
            <a href="#" class="block py-2.5 px-6 text-gray-700 hover:bg-gray-100">Reports</a>
            <a href="#" class="block py-2.5 px-6 text-gray-700 hover:bg-gray-100">Settings</a>
          </nav>
        </aside>
    
        <!-- Main Content -->
        <main class="flex-1 p-10">
          <h1 class="text-2xl font-bold mb-6">Create a Job Post</h1>
    
          <!-- Job Details -->
          <section class="bg-white p-6 rounded-xl shadow-md mb-6">
            <h2 class="text-xl font-semibold mb-4">Job Details</h2>
            <div class="grid grid-cols-2 gap-4">
              <input type="text" placeholder="Job Title" value="Product Designer" class="border p-2 rounded" />
              <select class="border p-2 rounded">
                <option>New York, USA</option>
              </select>
    
              <div class="flex items-center space-x-4">
                <label><input type="radio" name="location" checked /> Remote</label>
                <label><input type="radio" name="location" /> Hybrid</label>
                <label><input type="radio" name="location" /> On-site</label>
              </div>
    
              <select class="border p-2 rounded">
                <option>Product</option>
              </select>
    
              <select class="border p-2 rounded">
                <option>Full-Time</option>
              </select>
    
              <select class="border p-2 rounded">
                <option>Senior-Level</option>
              </select>
    
              <div class="flex space-x-2 items-center">
                <input type="text" placeholder="40,000 to 50,000" class="border p-2 rounded w-full" />
                <select class="border p-2 rounded">
                  <option>USD</option>
                </select>
              </div>
            </div>
          </section>
    
          <!-- Job Description -->
          <section class="bg-white p-6 rounded-xl shadow-md mb-6">
            <h2 class="text-xl font-semibold mb-4">Job Description</h2>
            <textarea class="border p-2 w-full rounded mb-4" rows="3">A Product Designer creates user-centered designs that improve the usability, functionality, and appeal of digital products</textarea>
    
            <textarea class="border p-2 w-full rounded mb-4" rows="3" placeholder="Key Responsibilities"></textarea>
            <textarea class="border p-2 w-full rounded mb-4" rows="3" placeholder="Required Skills"></textarea>
    
            <label class="block">
              <input type="checkbox" class="mr-2" /> Preferred Skills
            </label>
          </section>
    
          <!-- Media Upload -->
          <section class="bg-white p-6 rounded-xl shadow-md mb-6">
            <h2 class="text-xl font-semibold mb-4">Media</h2>
            <div class="mt-4">
              <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add Image</button>
            </div>
          </section>
    
          <!-- Additional Info -->
          <section class="bg-white p-6 rounded-xl shadow-md mb-6">
            <h2 class="text-xl font-semibold">Additional Information</h2>
            <!-- Expandable content could go here -->
          </section>
    
          <!-- Buttons -->
          <div class="flex justify-end space-x-4">
            <button class="px-4 py-2 rounded border border-gray-300 text-gray-700">Cancel</button>
            <button class="px-4 py-2 rounded bg-gray-200 text-gray-700">Save Draft</button>
            <button class="px-4 py-2 rounded bg-indigo-600 text-white">Save and Publish</button>
          </div>
        </main>
      </div>
    
</body>
</html>
