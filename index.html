<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Two Pages Example</title>
    <link href="src/output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="font-poppins">
    <!-- Navbar -->
    <nav class="bg-white fixed w-full z-20 top-0 start-0 border-b border-gray-200">
        <div class="max-w-screen-xl flex items-center justify-between mx-auto p-4">
            <a href="#" class="flex items-center space-x-3">
                <img src="https://flowbite.com/docs/images/logo.svg" class="h-8" alt="Logo" >
            </a>
            <div class="flex space-x-6">
                <a href="#" class="text-gray-700 hover:text-blue-500">Home</a>
                <a href="#" class="text-gray-700 hover:text-blue-500">Cari Magang</a>
                <a href="#" class="text-gray-700 hover:text-blue-500">Tentang Kita</a>
                <a href="#" class="text-gray-700 hover:text-blue-500">Komunitas</a>
            </div>
            <div class="flex md:order-2 space-x-3">
                <button type="button" class="text-blue-500 bg-transparent hover:bg-blue-100 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:border-blue-800 dark:text-blue-400 dark:hover:bg-blue-300">Sign In</button>
                <button type="button" class="text-white bg-blue-500 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Sign Up</button>
            </div>
        </div>
    </nav>

    <!-- Page 1: Dark Blue Background -->
    <div class="relative w-full h-[818px] bg-[#3674B5] mt-20">
        <img src="img/pngwing.com (8).png" class="absolute w-[1042px] h-[817px] left-2.5 top-0 opacity-70 blur-sm" />
        <div class="absolute left-[1004px] top-[82.35px] w-[329px] h-[735.41px]">
            <div class="absolute w-full h-[573.27px] top-[162.14px] bg-[#578FCA]"></div>
            <div class="absolute top-0 w-full h-[325.43px] bg-[#578FCA] rounded-full"></div>
        </div>
        <!-- Updated Text Section -->
        <div class="absolute left-24 top-36 text-white text-7xl font-bold font-inter leading-snug">
            Mulai Karier
        </div>
        <div class="absolute left-24 top-[250px] text-white text-7xl font-bold font-inter leading-snug">
            Entrepreneur-mu dari
        </div>
        <div class="absolute left-24 top-[350px] text-white text-7xl font-bold font-inter leading-snug">
            Sini
        </div>
        <!-- Button Section -->
        <div class="absolute left-24 top-[500px] w-[229px] h-[58px] bg-[#15589F] rounded-lg overflow-hidden border border-transparent text-center flex items-center justify-center">
            <button class="text-white font-semibold hover:bg-blue-500 hover:text-white py-3 px-6 rounded">
                Cari tempat Magangmu
            </button>
        </div>
        <img src="img/51461769517902929f28103cde97743f-removebg-preview.png" class="absolute w-[1113px] h-[773px] left-[601px] top-11 rounded-[34px]" />
    </div>

    <!-- Page 2: Light Blue Background -->
    <div class="min-h-screen bg-blue-200 flex items-start justify-center pt-10">
        <h1 class="text-gray-700 text-3xl font-bold">Jelajahi Tempat <span class="text-blue-800">Magang</span></h1>
    </div>
    

    <!--Page 3: Tentang kami -->
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-pink-200 p-4 rounded-lg shadow-md w-[171px] h-[553px] flex items-center justify-center">
            <p class="text-left text-gray-700 text-sm">
                Lorem ipsum, dolor sit amet consectetur adipisicing elit. Impedit, temporibus recusandae ad tempore necessitatibus rerum ipsum aut aspernatur sint.
            </p>
        </div>
    </div>
    
    
</body>
</html>
